server:
  port: 8060
spring:
  main:
    web-application-type: reactive
  application:
    name: API-Gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

